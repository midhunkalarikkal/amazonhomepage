<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Home Page</title>
    <link rel="stylesheet" href="index.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="header-one">
        <div class="logo">
            <img src="Media/amazon.png" alt="No image">
        </div>
        <div class="location">
            <button class="location-btn">
                <h5>Deliver to</h5>
                <div class="location-btn-logo">
                    <i class="fa-solid fa-location-dot"></i>
                    <h5>India</h5>
                </div>
            </button>
        </div>
        <div class="search">
            <div class="search-div">
                <button class="all">
                    <h4>All</h4>
                    <select name="" id=""></select>
                </button>
                <input type="text" placeholder=" Search Amazon">
                <button class="s-btn"> <i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </div>
        <div class="language">
            <select name="English" id="">
                <option value="En">English</option>
                <option value="Mal">Malayalam</option>
                <option value="Hin">Hindi</option>
            </select>
        </div>
        <div class="account">
            <button class="account-btn">
                <h6>Hello, sign in</h6>
                <div class="account-dropdown">
                    <h4>Account & Lists</h4>
                    <select name="" id="">
                    </select>
                </div>
            </button>
        </div>
        <div class="rd">
            <a href="">
                <h6>Retuns <br><span>& Oders</span></h6>
            </a>
        </div>
        <div class="cart">
            <a href="">
                <i class="fa-solid fa-cart-shopping"></i>
                 <h6>Cart</h6>
            </a>
        </div>
    </div>
</body>
</html>
